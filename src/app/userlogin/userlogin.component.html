
   
<div class="login-wrapper">
    <div class="card">
        <div class="card-body">
            <form class="form-signin" >
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

                <label for="inputlogin" class="sr-only">Username</label>
                <input type="text" id="inputLogin" class="form-control" name="email" placeholder="Username" [(ngModel)] = "email" >
                
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" [(ngModel)] = "password">
                
                
                <button class="btn  btn-primary " type="submit" (click) ="logInUser()">Sign in</button>

                
                <div class="alert alert-danger" role="alert" *ngIf="areCredentialsInvalid" >
                    Invalid user or password.
                </div>
            </form>
        </div>
    </div>
</div>
